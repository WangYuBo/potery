<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代诗生成器</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>现代诗生成器</h1>
            <p>点击字词，创作属于你的现代诗</p>
        </header>

        <main class="main-content">
            <!-- 诗词展示区 -->
            <section class="poetry-area" id="poetryArea">
                <div class="poetry-lines" id="poetryLines">
                    <div class="placeholder">点击下方字词开始创作...</div>
                </div>
                <div class="poetry-actions">
                    <button id="copyBtn" class="btn btn-primary">复制诗歌</button>
                    <button id="clearBtn" class="btn btn-secondary">清空重来</button>
                    <button id="newLineBtn" class="btn btn-secondary">换行</button>
                </div>
            </section>

            <!-- 随机字词区 -->
            <section class="words-area">
                <h3>可选字词</h3>
                <div class="words-grid" id="wordsGrid">
                    <!-- 字词将通过JavaScript动态生成 -->
                </div>
                <button id="refreshWords" class="btn btn-outline">刷新字词</button>
            </section>
        </main>

        <footer class="footer">
            <p>© 2024 现代诗生成器</p>
        </footer>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message hidden"></div>

    <!-- 确保依赖顺序：先加载字词库，再加载应用逻辑 -->
    <script src="scripts/word-bank.js"></script>
    <script src="scripts/drag-drop.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
